<app-header [tittle]="CrearQuedada"></app-header>


<ion-content>
  <ion-list>
    <ion-list-header>
        <ion-label class="miLabel">Creacion de la quedada </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating"> Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Visibilidad</ion-label>
        <ion-label *ngIf="visibilidad" color="danger">p√∫blica</ion-label>
        <ion-label *ngIf="!visibilidad" color="danger">privada</ion-label>
        <ion-checkbox [(ngModel)]="visibilidad" [color]="danger"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-datetime [(ngModel)]="fecha" placeholder="Fecha" display-format="MMM DD, YYYY HH:mm" min="2020" max="2120" >
        </ion-datetime>
      </ion-item>
      <ion-button (click)="crear()" size="large" fill="outline" expand="full" *ngIf="valid()"> Crear </ion-button>
      <ion-button color="danger" size="large" fill="outline" expand="full" *ngIf="!valid()"> Crear </ion-button>
  </ion-list> 

</ion-content>
