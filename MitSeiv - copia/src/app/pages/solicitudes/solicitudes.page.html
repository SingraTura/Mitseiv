<app-header [tittle]="SolicitudesDeAmigos"></app-header>


<ion-content class="ion-align-items-center">
  <ion-card>
    <ion-card-header color="warning">
      <ion-card-subtitle>Agrega un amigo</ion-card-subtitle>
      <ion-input
        type="text"
        placeholder="Escribe aqui el Correo Electronico"
        [(ngModel)]="this.email"
      ></ion-input>
      <ion-button (click)="enviar()" expand="block" fill="clear" shape="round">
        Enviar solicitud
      </ion-button>
    </ion-card-header>
  </ion-card>
  <ion-item class="ion-align-items-center">
    <ion-label>Solicitudes de amistad</ion-label>
  </ion-item>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let emailList of listaAmigos()">
      <ion-item>
        <ion-item >
          <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
        </ion-item>
        <ion-label>{{emailList}}</ion-label>
        <ion-item >
          <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="rechazar(emailList)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="aceptar(emailList)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
