<app-header [tittle]="ListaDeAmigos"></app-header>

<ion-content>
  <ion-item color="primary">
    <ion-label>Solicitudes de amistad</ion-label>
  </ion-item>
  <ion-item *ngFor="let amigo of this.listaAmigos()">
    <ion-label>{{ amigo }}</ion-label>
    <ion-button (click)="eliminarAmigo(amigo)" slot="end" color="danger">
      X
    </ion-button>
  </ion-item>
</ion-content>
